<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="zincore.js"></script>
		<title>ZinJS</title>
		
		<script>
            //zinCore.pluginLoaded=function(o){o();};
            //zinCore.loadPlugin("plugin");
            
            //alert(zinInfo.getSize()[0]);
            //alert(zinInfo.getSize()[1]);
            //alert(zinInfo.isMobile());
        </script>
		
    </head>
    <body>
		<p id="width" class="demo"></p>
		<p id="height" class="demo"></p>
		<p id="browser" class="demo"></p>
		<p id="test" class="demo">TEST</p>
		<p id="druhy" class="demo">DRUHY</p>
		<div id="treti">TRETI</div>
	
		<script src="zinjs-0.1.js"></script>
		<script>
			// = zinjs();
			var api = zinjs();
			// zinjs().init();
			api.init();
			// core{width,height,browser}
			$id("width").innerHTML="sirka: "+core.width+"px";
			$id("height").innerHTML="vyska: "+core.height+"px";
			$id("browser").innerHTML="typ prohlizece: "+core.browser;
			// $id(idcko) --> idcko nejakeho elementu
			// $one(selector) --> vraci jeden element dle selectoru ( div > ul > li )
			// $all(selector) --> vraci vsechny elementy dle selectoru ( div > ul > li )
			
			
			// kontejner = new Element("prvek");
			// ID - $id
			var sirka = new Element("#width");
			var vyska = new Element("#height");
			var test = new Element("#test");
			var druhy = new Element("#druhy");
			var browser = new Element("#browser");
			// CLASS - $all
			var allDemos = new Element(".demo");
			// DOM - $all
			var allDives = new Element("div");
			// "staticke vytvoreni" --> funkce returnujici new Element()
			var pokus = createElement("body");
			var treti = createElement("#treti");
			
			// Element ma metody:
			// rotate (x, y, z) --> bezne se pouziva rotace kolem osy Z
			// --> pokud zadame jen jeden parametr, tak rotujeme kolem osy Z
			// --> muzeme pouzit +/-
			test.rotate(-180,0,0);
			browser.rotate(30);
			// scale --> bez jednotek
			browser.scale(2);
			// perspective --> v px
			test.perspective(0);
			// translate --> vcetne px/%/em
			browser.translate("80%", "6em");
			sirka.translate("2em", "50%");
			vyska.translate("5em", "35px");
			test.translate("7em", "50%");
			// translate3d
			test.translate3d("30px", "50px", "0px");
			// transformOrigin
			test.transformOrigin("center", "center")
			// preserve3d
			test.preserve3d();

			// arrayCss
			// --> jako argument associativni pole css vlastnosti
			// --> lze pouzit i transform a ostatni --> sam se pouzije vendor prefix
			// --> misto pomlcek psat velke prvni pismeno!!
			allDemos.arrayCss({
				width: "200px",
				textAlign: "center",
				border: "2px solid",
				borderRadius: "25px",
				transform: "scale(1.0)"
			});
			
			allDives.arrayCss({
				position: "absolute",
				left: "300px",
				top: "100px"
			});
			
			pokus.arrayCss({
				height: "80%",
				width: "80%"
			});
			
			// clear vlastnosti
			// () --> vsech
			// ("..") --> konkretni
			treti.clearCss();
			test.clearCss("transform");
			
			test.translate("3em", "5em");
			test.scale(1.2);
			test.arrayCss({
				tranform: "scale(1.3)",
				left: "200px"
			});
			
		</script>
    </body>
</html>
